<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Welcome to the most extraordinary hotel in india">
        <meta name="author" content="Er. Narayan Shaw">
        <meta name="keywords" content="hotel, new mix hotel">

        <!-- Site Title -->
        <title>HMT | Contact Us</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Style links -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="assets/css/mobile.css">
    </head>

    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo">
                        <a href="index.html">HMT</a>
                    </h1>
    
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading">
                    <span class="text-primary">Contact</span> Us
                </h1>

                <p>Please fill out the form below to contact</p>

                <form action="#">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>52 Kolkata, India - 52</p>
                </div>
                
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(617) 555-5555)</p>
                </div>
    
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>frontdesk@hotelmt.co</p>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <p>Hotel MT &copy; 2021. All Rights Reserved!</p>
        </footer>

        <!-- Scripts -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
